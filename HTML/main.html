<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Spies</title>
</head>

<body>
  <nav class="navbar navbar-inverse bg-primary">
    <button id="signOut" value="sign out" onclick="signOut()">Sign Out</button>
  </nav>
  <div id="waitingRoom">
    <h1 id="currRoom"></h1>
    <h1 id="currUser"></h1>
    <div class="nameInput">
      <form>
        Alias:<br>
        <input type="text" id="aliasInput"><br>
        <button id="aliasSubmit" onclick="setName()">Submit</button>
      </form>
    </div>
    <div id="playerList">
      <ul style="none" class="list">
      </ul>
    </div>
    <div id="hostButton">
      <button id="hostStartButton" onclick="startGame()">Start Game</button>
    </div>
  </div>
  <h1 id="role"></h1>
  <div id="dayList">
    <form id="dayListNames">
      <ul style="none" class="list">
      </ul>
    </form>
  </div>
  <button onclick="toggleNight()">Night</button>
  <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="setUserAndGame.js"></script>
</body>

</html>
