<!DOCTYPE html>
<html>

<head>
  <title>Spies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="theme.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="login.css" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyBjxttr82927G5x1_C-MPvJRQMYKmQ4d3g",
      authDomain: "spies-dcdf2.firebaseapp.com",
      databaseURL: "https://spies-dcdf2.firebaseio.com",

</head>

<nav class="navbar fixed-top scrolling-navbar bg-#222">
  <div id="arroundButton">
    <button class="material-icons pull-right" id="signOut">exit_to_app</button>
    <button class="material-icons pull-right" id="account" data-toggle="modal" data-target="#loginModal">account_circle</button>
  </div>
  <div class="modal fade login" id="loginModal">
    <div class="modal-dialog login animated">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Login with</h4>
        </div>
        <div class="modal-body">
          <div class="box">
            <div class="content">
              <div class="social">
                <a id="google_login" class="circle google">
                                       <i class="fa fa-google-plus fa-fw"></i>
                                   </a>
                <a id="facebook_login" class="circle facebook">
                                       <i class="fa fa-facebook fa-fw"></i>
                                   </a>
              </div>
              <div class="division">
                <div class="line l"></div>
                <span>or</span>
                <div class="line r"></div>
              </div>
              <p id="login-error"></p>
              <div class="form loginBox">
                <form method="post" action="/login" accept-charset="UTF-8">
                  <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                  <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                  <input class="btn btn-default btn-login" id="signInButton" value="Login" readonly>
                </form>
              </div>
            </div>
          </div>
          <div class="box">
            <div class="content registerBox" style="display:none;">
              <p id="signin-error"></p>
              <div class="form">
                <form method="post" html="{:multipart=>true}" data-remote="true" action="/register" accept-charset="UTF-8">
                  <input id="emailForm" class="form-control" type="text" placeholder="Email" name="email">
                  <input id="passwordForm" class="form-control" type="password" placeholder="Password" name="password">
                  <input id="nameForm" class="form-control" type="text" placeholder="Your Name" name="password_confirmation">
                  <input class="btn btn-default btn-register" value="Create account" id="signUpButton" readonly>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="forgot login-footer">
            <span>Looking to
                                <a id="create-account-link" href="javascript: showRegisterForm();">create an account</a>
                           ?</span>
          </div>
          <div class="forgot register-footer" style="display:none">
            <span>Already have an account?</span>
            <a id="login-link" href="javascript: showLoginForm();">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>


<header>
  <div id="Header">SPIES</div>
</header>

<body id="body">
  <div id="gameModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Would you Like to rejoin:</h4>
        </div>
        <div class="modal-body">
          <p id="currentRoom"></p>
        </div>
      </div>
    </div>
  </div>
  <div id="roomCreation">
    <button id="roomButton" data-toggle="modal" data-target="#creationForm">Create Room</button>
    <div id="creationForm" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">Enter room name</div>
        <div class="modal-body">
          <input id="roomName" type="text"></input>
          <button id="roomButton" onclick="createGame()">Create Room</button>
        </div>
      </div>
    </div>

    <p></p>
    <!-- <button id="roomButton" onclick="joinGameList()" data-toggle="modal" data-target="#gameList">Join Game</button> -->
    <form id="formInput">
      <input id="joinGameTextfield" type="text" name="room" value="">
      <input id="JoinGameInput" type="button" value="Join Game" onclick="joinGame(null)">
    </form>
    <p id="nonexistingRoom"></p>
  </div>

  <footer id="footer">
    <button class="material-icons" onclick="window.location.href='rules.html'" id="info">help</button>
  </footer>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
  <script src="login.js"></script>
  <script src="gameCreation.js"></script>

</body>

</html>
